  <!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny</title>
    <link rel="stylesheet" href="style.css">
    <!--<script src="src/index.js" ></script> -->
</head>
<body>
  <header>
    <h2> PennyBell!</h2>
  </header>
  <div class="row">
    <div class="column">
        <h2>Categories:</h2>
        <ul id="category-list">
        </ul>
    </div>
  </div>
  <ul id="flashcard-list">
  </ul>
  <hr>
  <h3> Add CARD: </h3>
  <div id="new-form-container">
    <form id="new-card-form">
                    <div class="form-group row">
                      <label for="new-card-title" class="form-label-text col-sm-3 col-form-label">Title</label>
                      <div class="col">
                        <input type="text" name="new-card-title" id="new-card-title" class=" form-control form-control-lg" value="">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="new-card-description" class="form-label-text col-sm-3 col-form-label">Description</label>
                      <div class="col">
                        <input type="text" name="new-card-description" id="new-card-description" class="form-control form-control-lg" value="">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="new-card-category" class="form-label-text col-sm-3 col-form-label">Category</label><br>
                      <input type="text" name="category" id="new-card-category" class="form-control form-control-lg" value="">
                    </div>
                    <div class="form-group row">
                      <label for="new-card-image" class="form-label-text col-sm-3 col-form-label">Image</label>
                      <div class="col">
                        <input type="text" name="new-card-image" id="new-card-image" class="form-control form-control-lg" aria-describedby="imageHelpBlock" placeholder="http://www.something.com/image" value="">
                        <small id="imageHelpBlock" class="form-text text-muted">
                          <br>Please use an image hosting service, such as imgur.com. 
                        </small>
                      </div>
                    </div>
                    <input type="submit" value="Create">
                  
    </form>
  </div>

  
    <script src="src/flashcard.js" type="text/javascript"></script>
    <script src="src/flashcardsAdapter.js" type="text/javascript"></script>
    <script src="src/category.js" type="text/javascript"></script>
    <script src="src/categoriesAdapter.js" type="text/javascript"></script>
    <script src="src/index.js" ></script>
</body>
</html>
