  <!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyBell</title>
    <link rel="stylesheet" href="style.css">  
</head>

<body>

  <header>
    <h2> PennyBell!</h2>
    <input type="button" id="sortButton" value="sort">
      
  </header>

  <div class="row">
    <div class="columnleft">
      <h2>Categories:</h2>
        <ul id="category-list">
        </ul>

      <h3> Add CARD: </h3>
        <div id="new-form-container">
          <form id="new-card-form">
            <label for="new-card-title" >Title</label><br>
              <input type="text" name="new-card-title" id="new-card-title" class=" form-control form-control-lg" value="">
              <br><label for="new-card-description" >Description</label><br>
              <input type="text" name="new-card-description" id="new-card-description" class="form-control form-control-lg" value="">
              <br><label for="new-card-category" >Category</label><br>
              <input type="text" name="category" id="new-card-category" class="form-control form-control-lg" > 
              <br><label for="new-card-image" >Image</label><br>
              <input type="text" name="new-card-image" id="new-card-image" class="form-control form-control-lg" aria-describedby="imageHelpBlock" placeholder="http://www.something.com/image" value="">
             <small id="imageHelpBlock" class="form-text text-muted">
              <br>Please use an image hosting service, such as imgur.com.</small><br> 
            <input type="submit" value="Create">            
          </form>
        </div>
    </div>
    <div class="columnright">
      <ul id="flashcard-list">
      </ul>
    </div>
  </div>

  <!-- <div class="columnright">
    <ul id="flashcard-list">
    </ul>
  </div> -->

 

  
    <script src="src/flashcard.js" type="text/javascript"></script>
    <script src="src/flashcardsAdapter.js" type="text/javascript"></script>
    <script src="src/category.js" type="text/javascript"></script>
    <script src="src/categoriesAdapter.js" type="text/javascript"></script>
    <script src="src/index.js" ></script>
</body>
</html>
